name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build
        working-directory: backend
        run: npm run build --if-present

      - name: Run Tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test # il deploy parte SOLO se i test passano
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger deployment
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }} # Si trova nella dashboard di Render (srv-...)
          apiKey: ${{ secrets.RENDER_API_KEY }}       # Si trova in Account Settings > API Keys su Render